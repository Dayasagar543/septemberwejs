<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    #calculator{
        width: 400px;
        height: 500px;
        border: 1px solid black;
        margin-left: 200px;


    }

    #output{
        width: 140px;
        height: 40px;
        border: 1px solid brown;
        display: inline-block;
    }

    </style>
</head>
<body>
    <div id="calculator">
        <h1 style="margin-left: 10px;">Calculator</h1>
        <div style="padding:30px">
            <input type="number" id="num1" name="" id=""> <br></br>
            <input type="number" id="num2" name="" id=""> <br></br>
            <button id="add" class="btn">
                Add Number
    </button> <br></br>
    
            <button id="subtract" class="btn">
                Subtract Number
</button > <br></br>

          <span id="output">

          </span><br></br>

          <input type="number" id="num2output" name="" id=""> <br></br>

    

        </div>
      


    </div>

    <script>

        // document.getElementById("id"); // it returns single html element from the dom
        //document.getElementsByClassName("id");  // it will return multiple elements
        const buttonElements=document.getElementsByClassName("btn");

        let num1=document.getElementById("num1");
     let num2=document.getElementById("num2");
     let outbutbox=document.getElementById("output");
     let outbutboxValue=document.getElementById("num2output");
        //console.log(buttonElements)
     //   buttonElements.addEventListener()  // not applicable 


        for(let i=0;i<buttonElements.length;i++){
            buttonElements[i].addEventListener("click",function(event){
                //console.log(event.target.id);
                if(event.target.id=="add"){
                    let value1=num1.value;
        let value2=num2.value;
        let sum=Number(value1)+Number(value2);

        //document.write()
        //document.write(sum);
        outbutbox.innerText=sum
        outbutboxValue.value=sum
                }else if(event.target.id=="subtract"){
                    let value1=num1.value;
        let value2=num2.value;
        let sum=Number(value1)-Number(value2);

        //document.write()
        //document.write(sum);
        outbutbox.innerText=sum
        outbutboxValue.value=sum
                }

            })

        }





   




    </script>

    
</body>
</html>
