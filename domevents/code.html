<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="main" style="height: 600px;width: 500px;border: 4px solid black;margin-left: 100px;">

        <div style="padding: 100px;;">
    
        <h1 style="margin: left 100px;">CALCULATOR</h1>  
    
        <input type="number" id="num1";><br><br>
    
        <input type="number" id="num2";><br><br>
    
        <button id="add" class="btnall">ADD</button><br><br>
    
        <button id="sub" class="btnall">SUBTRACT</button><br><br>
    
        <span id="output" style="display: inline-block ;height: 50px;width: 50px;border: 2px solid black;" ></span>
    
        </div>
    
            </div>
    
       
    
        <script>
    
     
    
        let buttonall=document.getElementsByClassName("btnall")
    
        let buttonadd=document.getElementById("add")
    
        let buttonsub=document.getElementById("sub")
    
        let number1=document.getElementById("num1")
    
        let number2=document.getElementById("num2")
    
        let outputbox=document.getElementById("output")
    
    
    
        for(let i=0;i<buttonall.length;i++){
            buttonall[i].addEventListener("click",function(event){

    
         
    
    if(event.target.id=="add"){
    
    
     let val1=number1.value;
    
     let val2=number2.value;
    
     let sum=Number(val1)+Number(val2);
    
    
    
      outputbox.innerText=sum
    
    
    
    }
    
     else if(event.target.id=="sub"){
    
     let val1=number1.value;
    
     let val2=number2.value;
    
     let sum=Number(val1)-Number(val2);
    
    
    
      outputbox.innerText=sum
    
    
    
    
    
     }
    
    
    
    
    })
    
    
        }
    
       
    </script>
    
</body>
</html>
